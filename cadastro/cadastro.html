<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <div class="header">
    <div class="logo">
        <a href="#">
            <img src="../img/logoCrud.png" alt="">
        </a>
    </div>
</div>
  <div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form" method="post" action="cadastro.php">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
          data-email-validate>
      </div>
      <div class="full-box">
        <label for="nome">Nome</label>
        <input required type="text" name="nome" id="nome" placeholder="Digite seu nome" data-required data-min-length="3"
          data-max-length="16">
      </div>
      <div class="half-box spacing">
        <label for="senha">Senha</label>
        <input required type="password" name="senha" id="senha" placeholder="Digite sua senha" data-password-validate
          data-required>
      </div>
      <div class="half-box">
        <label for="confirmacao_senha">Confirmação de senha</label>
        <input required type="password" name="confirmacao_senha" id="confirmacao_senha" placeholder="Digite novamente sua senha"
          data-equal="senha">
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="cadastro.js"></script>
</body>

</html>
